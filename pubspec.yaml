name: habitus_fe
description: App para llevar hábitos cristianos y fortalecer tu fe día a día.
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.0.0
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4
  uuid: ^4.5.1
  lottie: ^3.1.0
  sqflite: ^2.3.0
  path: ^1.9.0
  path_provider: ^2.1.2
  share_plus: ^7.2.1
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  riverpod_generator: ^2.4.3
  build_runner: ^2.4.13
  mocktail: ^1.0.4
  fake_cloud_firestore: ^3.0.3
  firebase_auth_mocks: ^0.14.1
  riverpod_test: ^2.0.0
  coverage: ^1.9.2

flutter:
  uses-material-design: true
  assets:
    - assets/images/logo.svg
    - assets/lottie/animation.json
    - assets/biblia/