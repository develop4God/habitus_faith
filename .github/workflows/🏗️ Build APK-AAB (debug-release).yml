name: ğŸ—ï¸ Build Flutter APK/AAB (debug-release)

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to build (default: main)'
        required: false
        default: 'main'
        type: string
      build_type:
        description: 'Build type'
        required: false
        default: 'debug'
        type: choice
        options:
          - debug
          - release
          - aab-release

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“‹ Show build info
        run: |
          echo "ğŸš€ Building Flutter APK/AAB"
          echo "ğŸ“¦ Branch: ${{ github.event.inputs.branch || 'main' }}"
          echo "ğŸ”§ Build Type: ${{ github.event.inputs.build_type || 'debug' }}"
          echo "ğŸ‘¤ Triggered by: ${{ github.actor }}"
          echo "ğŸ“… Timestamp: $(date)"

      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.inputs.branch || 'main' }}

      - name: Create .env file with Gemini API Key
        run: echo "GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}" > .env

      - name: Create google-services.json
        run: |
          echo "${{ secrets.GOOGLE_SERVICES_JSON_B64 }}" | base64 -d > android/app/google-services.json

      - name: ğŸ” Debug build.gradle.kts content
        run: |
          echo "ğŸ” Checking build.gradle.kts content..."
          echo "ğŸ“ Current directory: $(pwd)"
          echo "ğŸ“‹ Files in android/app/:"
          ls -la android/app/
          echo ""
          echo "ğŸ“ Content around line 40 in build.gradle.kts:"
          echo "=========================================="
          head -n 45 android/app/build.gradle.kts | tail -n 10
          echo "=========================================="
          echo ""
          echo "ğŸ” Looking for minSdk or minSdkVersion:"
          grep -n "minSdk\|minSdkVersion" android/app/build.gradle.kts || echo "No minSdk references found"
          echo ""
          echo "ğŸ“‹ SHA256 of build.gradle.kts:"
          sha256sum android/app/build.gradle.kts

      - name: ğŸ§¹ Clear all caches
        run: |
          echo "ğŸ§¹ Clearing Flutter and Gradle caches..."
          rm -rf ~/.gradle/caches/
          rm -rf ~/.pub-cache/
          rm -rf build/
          rm -rf android/.gradle/
          rm -rf android/app/build/
          echo "âœ… Caches cleared"

      - name: ğŸ§¹ Sanitize branch name for artifact
        run: |
          BRANCH_NAME="${{ github.event.inputs.branch || 'main' }}"
          CLEAN_BRANCH_NAME=$(echo "$BRANCH_NAME" | sed 's/[\/:"<>|*?\\]/-/g')
          echo "CLEAN_BRANCH_NAME=$CLEAN_BRANCH_NAME" >> $GITHUB_ENV
          echo "âœ… Original branch: $BRANCH_NAME"
          echo "âœ… Sanitized branch: $CLEAN_BRANCH_NAME"

      - name: ğŸ“‹ Verify complete branch content
        run: |
          echo "âœ… Current branch: $(git branch --show-current)"
          echo "ğŸ“ Latest commit: $(git log -1 --oneline)"
          echo "ğŸ‘¤ Commit author: $(git log -1 --pretty=format:'%an <%ae>')"
          echo "ğŸ“… Commit date: $(git log -1 --pretty=format:'%ad')"
          echo ""
          echo "ğŸ“Š Branch statistics:"
          echo "ğŸ”¢ Total commits in branch: $(git rev-list --count HEAD)"
          echo "ğŸ“ Files changed in last 5 commits:"
          git log --name-only --pretty=format: -5 | sort | uniq | grep -v '^$' | head -10
          echo ""
          echo "ğŸ” Last 3 commits in this branch:"
          git log --oneline -3

      - name: â˜• Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ”§ Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.8'  # â† Misma versiÃ³n que funcionaba hace 1 semana
          channel: stable
          cache: true

      - name: ğŸ“Š Flutter doctor
        run: flutter doctor -v

      - name: ğŸ› ï¸ Ensure Flutter properties are available
        run: |
          echo "ğŸ”§ Generating local.properties..."
          flutter build apk --config-only
          
          echo "ğŸ“‹ Verifying local.properties..."
          if [ -f "android/local.properties" ]; then
            echo "âœ… local.properties generated:"
            cat android/local.properties
          else
            echo "âš ï¸ Creating local.properties manually..."
            mkdir -p android
            cat > android/local.properties << EOF
          sdk.dir=$ANDROID_HOME
          flutter.sdk=$FLUTTER_ROOT
          flutter.buildMode=release
          flutter.versionName=1.0.0
          flutter.versionCode=1
          flutter.minSdkVersion=23
          flutter.targetSdkVersion=34
          flutter.compileSdkVersion=34
          EOF
            echo "âœ… Manual local.properties created:"
            cat android/local.properties
          fi

      - name: ğŸ“¦ Install dependencies
        run: flutter pub get

      - name: ğŸ§¹ Clean build
        run: flutter clean

      - name: ğŸ”‘ Setup signing keystore
        if: ${{ github.event.inputs.build_type == 'aab-release' || github.event.inputs.build_type == 'release' }}
        run: |
          echo "ğŸ”‘ Configurando keystore para firmado..."
          
          echo "Debug: tamaÃ±o del secreto base64:"
          echo -n "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | wc -c
          
          # Crear directorio para keystore
          mkdir -p android/app/
          
          # Decodificar keystore desde secrets (base64)
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > android/app/upload-keystore.p12
          
          # Crear key.properties
          cat > android/key.properties << EOF
          storePassword=${{ secrets.ANDROID_STORE_PASSWORD }}
          keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}
          keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}
          storeFile=upload-keystore.p12
          EOF
          
          echo "âœ… Keystore configurado"
          echo "ğŸ“‹ Verificando archivos de firmado:"
          ls -la android/key.properties android/app/upload-keystore.p12
      - name: ğŸ” Debug keystore access
        if: ${{ github.event.inputs.build_type == 'aab-release' || github.event.inputs.build_type == 'release' }}
        run: |
          echo "Testing keystore access..."
          keytool -list -keystore android/app/upload-keystore.p12 -storetype PKCS12 -storepass "${{ secrets.KEYSTORE_PASSWORD }}"
      - name: ğŸ”§ Configure build.gradle for signing
        if: ${{ github.event.inputs.build_type == 'aab-release' || github.event.inputs.build_type == 'release' }}
        run: |
          echo "ğŸ”§ Verificando configuraciÃ³n de firmado en build.gradle.kts..."
          
          # Verificar si ya tiene configuraciÃ³n de firmado
          if ! grep -q "signingConfigs" android/app/build.gradle.kts; then
            echo "âš ï¸ build.gradle.kts no tiene configuraciÃ³n de firmado"
            echo "ğŸ“‹ Para firmar correctamente, asegÃºrate de tener en android/app/build.gradle.kts:"
            echo "   - signingConfigs { release { ... } }"
            echo "   - buildTypes { release { signingConfig = signingConfigs.getByName(\"release\") } }"
          else
            echo "âœ… ConfiguraciÃ³n de firmado encontrada en build.gradle.kts"
          fi

      - name: ğŸ—ï¸ Build APK/AAB (${{ github.event.inputs.build_type || 'debug' }})
        run: |
          BUILD_TYPE="${{ github.event.inputs.build_type || 'debug' }}"
          
          if [ "$BUILD_TYPE" = "aab-release" ]; then
            echo "ğŸ“¦ Building release AAB (Android App Bundle) for Google Play Store..."
            flutter build appbundle --release
            APK_PATH="build/app/outputs/bundle/release/app-release.aab"
            APK_TYPE="release-aab"
            
          elif [ "$BUILD_TYPE" = "release" ]; then
            echo "ğŸš€ Building release APK..."
            flutter build apk --release
            APK_PATH="build/app/outputs/flutter-apk/app-release.apk"
            APK_TYPE="release-apk"
            
          else
            echo "ğŸ”§ Building debug APK..."
            flutter build apk --debug
            APK_PATH="build/app/outputs/flutter-apk/app-debug.apk"
            APK_TYPE="debug-apk"
          fi
          
          echo "APK_PATH=$APK_PATH" >> $GITHUB_ENV
          echo "APK_TYPE=$APK_TYPE" >> $GITHUB_ENV

      - name: ğŸ” Verify signing (for release builds)
        if: ${{ github.event.inputs.build_type == 'aab-release' || github.event.inputs.build_type == 'release' }}
        run: |
          echo "ğŸ” Verificando si el archivo estÃ¡ firmado correctamente..."
          
          if [ -f "$APK_PATH" ]; then
            # Para AAB files
            if [[ "$APK_PATH" == *.aab ]]; then
              echo "ğŸ“¦ Verificando AAB firmado..."
              # Los AAB no se pueden verificar con jarsigner, pero podemos verificar que se creÃ³ con el keystore
              echo "âœ… AAB generado - El firmado se verifica en el upload al Play Store"
              
            # Para APK files
            elif [[ "$APK_PATH" == *.apk ]]; then
              echo "ğŸ“± Verificando APK firmado..."
              # Verificar firmado con jarsigner (viene con Java)
              if jarsigner -verify -verbose -certs "$APK_PATH"; then
                echo "âœ… APK estÃ¡ correctamente firmado"
              else
                echo "âŒ APK no estÃ¡ firmado correctamente"
                exit 1
              fi
            fi
          else
            echo "âŒ Archivo no encontrado: $APK_PATH"
            exit 1
          fi

      - name: ğŸ“‹ APK/AAB Info
        run: |
          if [ -f "$APK_PATH" ]; then
            echo "âœ… Build completed successfully!"
            echo "ğŸ“ Path: $APK_PATH"
            echo "ğŸ“ Size: $(ls -lh $APK_PATH | awk '{print $5}')"
            echo "ğŸ” SHA256: $(sha256sum $APK_PATH | cut -d' ' -f1)"
            
            # InformaciÃ³n adicional para AAB
            if [[ "$APK_PATH" == *.aab ]]; then
              echo ""
              echo "ğŸ“¦ AAB Info:"
              echo "âœ… Ready for Google Play Store upload"
              echo "ğŸ”§ This is an Android App Bundle (AAB) file"
              echo "ğŸ”‘ Signed with upload keystore"
            # InformaciÃ³n adicional para APK release
            elif [[ "$APK_PATH" == *release.apk ]]; then
              echo ""
              echo "ğŸ“± Release APK Info:"
              echo "âœ… Signed release APK ready for distribution"
              echo "ğŸ”‘ Signed with upload keystore"
            fi
          else
            echo "âŒ Build artifact not found at expected path: $APK_PATH"
            echo "ğŸ“ Contents of build directory:"
            find build -name "*.apk" -o -name "*.aab" -type f 2>/dev/null || echo "No APK or AAB files found"
            exit 1
          fi
      - name: ğŸ“‹ Get app version
        run: |
          VERSION=$(grep "version:" pubspec.yaml | sed 's/version: //' | tr -d ' ')
          echo "APP_VERSION=$VERSION" >> $GITHUB_ENV
          echo "âœ… App version: $VERSION"

      - name: ğŸ“¤ Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-${{ env.APK_TYPE }}-${{ env.CLEAN_BRANCH_NAME }}-v${{ env.APP_VERSION }}-${{ github.run_number }}
          path: ${{ env.APK_PATH }}
          retention-days: 30

      - name: ğŸ“ Build Summary
        run: |
          echo "## ğŸ‰ Build Completed Successfully!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ğŸ“‹ Build Details:" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: \`${{ github.event.inputs.branch || 'main' }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Build Type**: \`${{ env.APK_TYPE }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **File Size**: \`$(ls -lh $APK_PATH | awk '{print $5}')\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: \`$(git log -1 --oneline)\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Build Number**: \`#${{ github.run_number }}\`" >> $GITHUB_STEP_SUMMARY
          
          # Agregar info de firmado para builds release
          BUILD_TYPE="${{ github.event.inputs.build_type || 'debug' }}"
          if [ "$BUILD_TYPE" = "aab-release" ] || [ "$BUILD_TYPE" = "release" ]; then
            echo "- **ğŸ”‘ Signing**: \`Signed with upload keystore\`" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ğŸ“¦ Artifact:" >> $GITHUB_STEP_SUMMARY
          echo "The build artifact is available as: \`app-${{ env.APK_TYPE }}-${{ env.CLEAN_BRANCH_NAME }}-${{ github.run_number }}\`" >> $GITHUB_STEP_SUMMARY
          
          # InformaciÃ³n adicional para AAB
          if [[ "${{ env.APK_PATH }}" == *.aab ]]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### ğŸª Google Play Store:" >> $GITHUB_STEP_SUMMARY
            echo "âœ… This AAB file is ready to be uploaded to Google Play Store" >> $GITHUB_STEP_SUMMARY
            echo "ğŸ”‘ Properly signed with upload keystore" >> $GITHUB_STEP_SUMMARY
            echo "ğŸ“‹ Upload this file to: [Google Play Console](https://play.google.com/console)" >> $GITHUB_STEP_SUMMARY
          elif [[ "${{ env.APK_PATH }}" == *release.apk ]]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### ğŸ“± Release APK:" >> $GITHUB_STEP_SUMMARY
            echo "âœ… Signed release APK ready for distribution" >> $GITHUB_STEP_SUMMARY
            echo "ğŸ”‘ Properly signed with upload keystore" >> $GITHUB_STEP_SUMMARY
          fi

  # Job adicional para verificar diferencias entre ramas
  branch-comparison:
    runs-on: ubuntu-latest
    if: github.event.inputs.branch != 'main' && github.event.inputs.branch != ''
    
    steps:
      - name: ğŸ“¥ Checkout target branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.inputs.branch }}

      - name: ğŸ” Branch comparison
        run: |
          echo "## ğŸ” Branch Information" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          TARGET_BRANCH="${{ github.event.inputs.branch }}"
          
          # InformaciÃ³n de la rama actual
          echo "### ğŸ“‹ Target Branch: \`$TARGET_BRANCH\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Latest commit**: \`$(git log -1 --oneline)\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Author**: \`$(git log -1 --pretty=format:'%an')\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Date**: \`$(git log -1 --pretty=format:'%ad' --date=short)\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # ComparaciÃ³n con main si no es main
          if [ "$TARGET_BRANCH" != "main" ]; then
            echo "### ğŸ”„ Comparison with main:" >> $GITHUB_STEP_SUMMARY
            
            # Obtener main para comparar
            git fetch origin main:main 2>/dev/null || git fetch origin main 2>/dev/null || echo "Could not fetch main branch"
            
            if git show-ref --verify --quiet refs/heads/main || git show-ref --verify --quiet refs/remotes/origin/main; then
              MAIN_REF=$(git show-ref --verify --quiet refs/heads/main && echo "main" || echo "origin/main")
              
              # Commits ahead/behind
              AHEAD=$(git rev-list --count $MAIN_REF..$TARGET_BRANCH 2>/dev/null || echo "N/A")
              BEHIND=$(git rev-list --count $TARGET_BRANCH..$MAIN_REF 2>/dev/null || echo "N/A")
              
              echo "- **Commits ahead of main**: $AHEAD" >> $GITHUB_STEP_SUMMARY
              echo "- **Commits behind main**: $BEHIND" >> $GITHUB_STEP_SUMMARY
              
              # Ãšltimos commits Ãºnicos en esta rama
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "### ğŸ“ Recent commits in \`$TARGET_BRANCH\`:" >> $GITHUB_STEP_SUMMARY
              echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
              git log --oneline $MAIN_REF..$TARGET_BRANCH --max-count=5 2>/dev/null >> $GITHUB_STEP_SUMMARY || echo "No unique commits or comparison not possible" >> $GITHUB_STEP_SUMMARY
              echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            else
              echo "- âš ï¸ Could not compare with main branch" >> $GITHUB_STEP_SUMMARY
            fi
          fi
