name: habitus_faith
description: App para llevar hábitos cristianos y fortalecer tu fe día a día.
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.0.0
  lottie: ^3.1.0
  sqflite: ^2.3.0
  path: ^1.9.0
  path_provider: ^2.1.2
  share_plus: ^7.2.1
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/logo.svg
    - assets/lottie/animation.json
    - assets/biblia/